<html>

<head>
    <title>welcome to javascript</title>
</head>

<body>

    <p id="f1"></p>
    <p id="f2"></p>
    <script>
        var x = 10;
        if (x % 2 == 0) {
            document.getElementById("f1").innerHTML = "this is an even number";
        }
        else {
            document.getElementById("f1").innerHTML = "this is an odd number";

        }
        var y = 366;
        if (y % 4 == 2) {
            document.getElementById("f2").innerHTML = "this is a leap year";
        }
        else {
            document.getElementById("f2").innerHTML = "this is not leap  year";

        }
    </script>
</body>

</html>
