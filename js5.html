<html>
    <head>
        <title>welcome to javascript</title>
    </head>
    <body>
        <p id="func1">the sum is: </p>
        <input type="submit"onclick="func()">
        <script>
            function func()
            {
                var x=5;
                var y=9;
                var z=x+y;
                document.getElementById("func1").innerHTML=z;
            }
        </script>
    </body>
</html>
