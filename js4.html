<!DOCTYPE html>
<html>

<body>
    <h1>typeof operator</h1>
    <p id="type"></p>
    <script>
        document.getElementById("type").innerHTML =
            typeof "suryansh" + "<br>" +
            typeof 3.16 + "<br>" +
            typeof false + "<br>" +
            typeof [1,2,3,4] + "<br>" +
            typeof { name: 'suryansh', age:19 };


    </script>
</body>

</html>
